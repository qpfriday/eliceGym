<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주문 결제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        th {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-7">
            <h5 class="border-bottom my-3 py-2 ">배송 정보</h5>
            <table class="table table-bordered align-middle">
                <tr>
                    <th scope="col">이름</th>
                    <td>앨리스</td>
                </tr>
                <tr>
                    <th scope="row">핸드폰 번호</th>
                    <td>010-1234-5678</td>
                </tr>
                <tr>
                    <th scope="row">배송지 주소</th>
                    <td>서울시 송파구 송파대로 570</td>
                </tr>
                <tr>
                    <th scope="row">배송 요청 사항</th>
                    <td>문앞에 두고 가주세요</td>
                </tr>
            </table>
        </div>
        <div class="col-5">
            <h5 class="border-bottom my-3 py-2 ">주문 정보</h5>
            <table class="table table-bordered align-middle">
                <tr>
                    <th scope="col">주문 상품</th> <!-- cart 에서 선택한 상품들을 모두 가져온다 -->
                    <td>프리미엄 코튼 티셔츠</td>
                </tr>
                <tr>
                    <th scope="row">상품 총액</th>
                    <td>19,000 원</td>
                </tr>
                <tr>
                    <th scope="row">배송비</th>
                    <td>1,000 원</td>
                </tr>
                <tr>
                    <th scope="row">총 상품 가격</th>
                    <td>20,000 원</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-7">

        </div>
        <div class="col-5">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">결제하기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
