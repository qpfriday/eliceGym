<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주문 성공</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        th {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 100px; width:  700px">
    <h5 class="border-bottom my-3 py-2 ">주문 완료</h5>
    <table class="table table-bordered align-middle">
        <tr>
            <th scope="col">주문 상품</th> <!-- cart 에서 선택한 상품들을 모두 가져온다 -->
            <td>프리미엄 코튼 티셔츠</td>
        </tr>
        <tr>
            <th scope="row">상품 총액</th>
            <td>19,000 원</td>
        </tr>
        <tr>
            <th scope="row">배송비</th>
            <td>1,000 원</td>
        </tr>
        <tr>
            <th scope="row">총 상품 가격</th>
            <td>20,000 원</td>
        </tr>
    </table>
    <div class="container text-center">
        <h1 class="text-center">주문이 완료되었습니다!</h1>
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <a href="#link" class="btn btn-secondary" role="button">홈으로</a>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <a href="#link" class="btn btn-primary" role="button">주문 조회</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
