<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배송지 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        th {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 100px; width:  1000px">
    <h5 class="border-bottom my-3 py-2 ">배송 정보</h5>
    <table class="table table-bordered">
        <tr>
            <th scope="col">이름</th>
            <td>앨리스</td>
        </tr>
        <tr>
            <th scope="row">핸드폰 번호</th>
            <td>010-1234-5678</td>
        </tr>
        <tr>
            <th scope="row">배송지 주소</th>
            <td>서울시 송파구 송파대로 570</td>
        </tr>
        <tr>
            <th scope="row">배송 요청 사항</th>
            <td>문앞에 두고 가주세요</td>
        </tr>
    </table>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary btn-lg" type="button" style="width: 290px; margin: 20px">배송지 수정 완료</button>
    </div>
</div>
</body>
</html>
