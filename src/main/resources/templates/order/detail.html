<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주문 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        th {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 100px; width:  1000px">
    <h5 class="border-bottom my-3 py-2">상품 정보</h5>
    <div class="gap-2">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-2">
                    <img src="..." class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title">상품 이름</h5>
                        <p class="card-text">option : M</p>
                        <p class="card-text"><small class="text-body-secondary">가격 : 19000원, 수량 : 2개</small></p>
                    </div>
                </div>
                <div class="row col-md-4">
                    <div class="col align-self-end">
                        <button class="btn btn-primary btn-lg" type="button" style="margin-bottom: 10px; width: 290px">주문 수정</button>
                        <button class="btn btn-primary btn-lg" type="button" style="margin-bottom: 10px; width: 290px">주문 취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h5 class="border-bottom my-3 py-2 ">배송 정보</h5>
    <table class="table table-bordered">
        <tr>
            <th scope="col">이름</th>
            <td>앨리스</td>
        </tr>
        <tr>
            <th scope="row">핸드폰 번호</th>
            <td>010-1234-5678</td>
        </tr>
        <tr>
            <th scope="row">배송지 주소</th>
            <td>서울시 송파구 송파대로 570</td>
        </tr>
        <tr>
            <th scope="row">배송 요청 사항</th>
            <td>문앞에 두고 가주세요</td>
        </tr>
    </table>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary btn-lg" type="button" style="width: 290px; margin: 20px">배송지 수정</button>
    </div>
</div>
</body>
</html>
