<!doctype html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container" style="margin-top: 100px; width: 500px; padding: 100px 50px 100px 50px; border: solid lightgray 0.5px; border-radius: 10px">
    <main class="form-signin">
        <form action="/joinProc" method="post" name="joinForm">
            <h1 class="h3 mb-3 fw-normal text-center">회원가입</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="loginId" name="loginId" placeholder="ID">
                <label for="loginId">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="PW">
                <label for="password">비밀번호</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="name" name="name" placeholder="이름">
                <label for="name">이름</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                <label for="email">이메일</label>
            </div>
            <div class="checkbox mb-3">
                <!--                <label>-->
                <!--                    <input type="checkbox" value="remember-me"> Remember me-->
                <!--                </label>-->
            </div>
            <button class="w-100 btn btn-lg btn-success" type="submit">회원가입</button>
            <a  href="login">로그인 하러가기</a>
        </form>
    </main>
</div>
</body>
</html>
