<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="js/cart.js"></script>
<div class="container px-3 my-5" style="min-width: 1250px;">
    <div class="card">
        <table id='cart' class="table table-bordered m-0">
            <thead>
            <tr>
                <th class="text-center py-3 px-4" style="width: 50px;"></th>
                <th class="text-center py-3 px-4" style="width: 150px;">상품</th>
                <th class="text-center py-3 px-4" style="width: 50px;">가격</th>
                <th class="text-center py-3 px-4" style="width: 50px;">수량</th>
                <th class="text-center py-3 px-4" style="width: 50px;">금액</th>
                <th class="text-center py-3 px-4" style="width: 50px;"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">
                    <img src="img/vitamin.png" alt="">
                </th>
                <td class="text-right align-middle p-4">
                    R3 비타민 D3 5000 IU 120소프트젤
                </td>
                <td class="text-right align-middle p-4">
                    <span id='cost-1'>5,795 원</span></td>
                <td class="align-middle p-4">
                    <input type="number" id='qty-1' class="form-control text-center" value="1" onblur="set_price(id); set_pay();">
                </td>
                <td class="text-right align-middle p-4">
                    <span id='total-cost-1'>5,795 원</span>
                </td>
                <td class="text-center align-middle px-0">
                    <a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove" onclick="remove_tr(this)">상품 제거하기</a>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    <img src="img/trptophan.png" alt="">
                </th>
                <td class="text-right align-middle p-4">
                    아나바이트 180태블릿
                </td>
                <td class="text-right align-middle p-4">
                    <span id='cost-2'>35,714 원</span></td>
                <td class="align-middle p-4">
                    <input type="number" id='qty-2' class="form-control text-center" value="1" onblur="set_price(id); set_pay();">
                </td>
                <td class="text-right align-middle p-4">
                    <span id='total-cost-2'>35,714 원</span>
                </td>
                <td class="text-center align-middle px-0">
                    <a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove" onclick="remove_tr(this)">상품 제거하기</a>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    <img src="img/anavite.png" alt="">
                </th>
                <td class="text-right align-middle p-4">
                    수면보조 트립토판 500mg 60베지캡슐
                </td>
                <td class="text-right align-middle p-4">
                    <span id='cost-3'>16,509 원</span></td>
                <td class="align-middle p-4">
                    <input type="number" id='qty-3' class="form-control text-center" value="1" onblur="set_price(id); set_pay();">
                </td>
                <td class="text-right align-middle p-4">
                    <span id='total-cost-3'>16,509 원</span>
                </td>
                <td class="text-center align-middle px-0">
                    <a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove" onclick="remove_tr(this)">상품 제거하기</a>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-outline-danger" onclick="remove_all_tr()" style="margin-left: 900px; margin-top: 30px; margin-bottom: 50px; width: 300px;">장바구니 비우기</button>
        <div style="margin-left: 900px;">
            총금액 : <span class="payment" id="pay">58,018 원</span>
        </div>
        <div class="float-right" style="margin-left: 900px; margin-bottom: 30px; margin-top: 20px;">
            <button type="button" class="btn btn-outline-dark" style="width: 150px;">쇼핑계속하기</button>
            <button type="button" class="btn btn-dark" style="width: 150px;">결제하기</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</body>
</html>
