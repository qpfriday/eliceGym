        .page{
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .pagination {
            display: inline-block;
            margin-bottom: 20px;

        }

        .pagination button {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;
            margin: 0 4px;
            cursor: pointer;
            background-color: white;
        }

        .pagination button.active {
            background-color: dodgerblue;
            color: white;
            border: 1px solid #4CAF50;
        }

        .pagination button:hover:not(.active) {background-color: #ddd;}

        .pagination .prev, .pagination .next {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 8px 12px;
            margin: 0 4px;
            cursor: pointer;
        }

        .pagination .prev:hover, .pagination .next:hover {
            background-color: #ddd;
        }



        .container {
            max-width: 1200px;
            min-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            justify-content: center;
        }

        .product {
            border: 1px solid #ddd;
            position: relative;
            text-align: center;
            padding-bottom: 20px;

        }

        .product .price {
            font-weight: bold;
            font-size: 15px;

        }

        .product .btn-add-to-cart {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            color: dodgerblue;
            border: none;

        .sort-select {
