<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주문 성공</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 100px; width: 1300px">
    <div class="row">
        <div class="col-6">
        </div>
        <div class="col-6">
            <h3>{{ state.item.name }}</h3>
            <h6 class="">상품 상세</h6>
            <div class="d-flex flex-row mb-3 border-bottom my-3 py-2">
                <div class="p-2">[{{ state.item.discountPer }}%]</div>
                <div class="p-2">{{ state.item.price }} 원</div>
                <div class="p-2">{{ addCommas(Math.round(state.item.price - (state.item.price * state.item.discountPer) / 100.0))}} 원</div>
            </div>
            <table class="table">
                <tr>
                    <th style="width: 100px">제조사</th>
                    <td>Mark</td>
                </tr>
                <tr>
                    <th>배송비</th>
                    <td>Jacob</td>
                </tr>
                <tr>
                    <th>옵션</th>
                    <td>@twitter</td>
                </tr>
                <tr>
                    <th>수량</th>
                    <td>@twitter</td>
                </tr>
            </table>
            <div style="text-align: end">
                <span>총 금액:</span>
                <span style="font-size: 40px">1000원</span>

            </div>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="d-grid gap-2">
                            <a href="#link" class="btn btn-secondary" role="button">홈으로</a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-grid gap-2">
                            <a href="#link" class="btn btn-primary" role="button">주문 조회</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
